name: Linter & Typecheck
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  typecheck:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - id: Typecheck
        name: Checking Typescript Error
        run: |
          bun run typecheck
  linter:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - id: linter
        name: Linter check
        run: |
          bun run lint
